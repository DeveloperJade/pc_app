<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameZone Computer Cafe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1>ðŸŽ®GameZone Computer Cafe</h1>
          <p>Monitor and manage your computer stations</p>
        </div>
      </header>

      <div class="stats-grid" id="stat-cards"></div>

      <div class="current-time" id="current-time">
        Current Time: 7/13/2025, 2:03:21 PM
      </div>

      <div class="section start-session">
        <h2>Start New Session</h2>
        <div class="form-group">
          <label for="customer-name">Customer Name:</label>
          <input
            type="text"
            id="customer-name"
            placeholder="Enter customer name"
          />
        </div>
        <div class="form-group">
          <form class="pc-group">
            <label for="pc">Select a PC</label>
            <select name="pcs" id="pc"></select>
          </form>
        </div>
        <button id="start-session-btn" class="start-session-btn">
          Start Session
        </button>
      </div>

      <div id="computer-grid">
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
